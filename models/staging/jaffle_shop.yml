version: 2

sources:
  - name: jaffle_shop
    description: A replica of the postgres database used to power the jaffle_shop app.

    tables:
      - name: customers
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null

models:
  - name: stg_customers
    description: Staging table for Customers
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null              